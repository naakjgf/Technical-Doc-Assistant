# You can remove the "version: '3.8'" line as it's no longer needed in modern Docker Compose
services:
  # The FastAPI Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app  # Mounts local code for live-reloading
    env_file:
      - .env # Passes API keys securely
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # The React Frontend Service
  frontend:
    image: node:18-alpine # Use an official, lightweight Node.js image
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app # Mount the entire frontend directory
    # This command installs dependencies if they're missing and then starts the server
    command: sh -c "npm install && npm start"
    depends_on:
      - backend

  # The Redis Caching Service
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"